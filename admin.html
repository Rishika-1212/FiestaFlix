<div class="sec" id="profile">
   <h1 style="color:#fff"><b>Profile</b></h1>
   
<pre>
  <form id="eventForm">
    <label for="profilePicture" style="color:#fff">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(this)">
    <img id="preview" alt="Preview" style="display: none;">

    <label for="name" style="color:#fff">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="contact" style="color:#fff">Contact:</label>
    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

    <label for="email" style="color:#fff">Email:</label>
    <input type="email" id="email" name="email" required>
     
     <div class="password-container">
      <label for="password" style="color:#fff">Password:</label>
      <input type="password" id="password" name="password" required>
      <img id="eye-icon" src="eye-closed.png" alt="Toggle Password Visibility" onclick="togglePasswordVisibility()" width="70" height="60">
    </div>


    <label for="eventName" style="color:#fff">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required>

    <label for="address" style="color:#fff">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="gender" style="color:#fff">Gender:</label>
    <select id="gender" name="gender" required>
       <option value="male">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>
<script>
function togglePasswordVisibility() {
      var passwordInput = document.getElementById('password');
      var eyeIcon = document.getElementById('eye-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.src = 'eye-open.png';
      } else {
        passwordInput.type = 'password';
        eyeIcon.src = 'eye-closed.png';
      }
    }
</script>
