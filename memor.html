<!DOCTYPE html>
<html>
<head>
<title>Sponser</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
      <title>technothon</title>
      <link rel="stylesheet" type="text/css" href="sponsercss.css">
      <link rel="icon" type="image/x-icon" href="fiestaflix-high-resolution-logo.png">
  	<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>


 
</head>   
<body>
<div class="sec" id="Memo">
   <h1 style="color:#fff"><b>Memories</b></h1>
   <pre>
<input type="file" id="uploadInput" accept="image/*" onchange="handleImageUpload(this)">

<div id="gallery">
    <!-- Existing images will be displayed here -->
</div>

<script>
    function handleImageUpload(input) {
        const gallery = document.getElementById("gallery");

        const files = input.files;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function (e) {
                const imageUrl = e.target.result;

                const container = document.createElement("div");
                container.classList.add("image-container");

                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Uploaded Image";

                const overlay = document.createElement("div");
                overlay.classList.add("overlay");

                const selectBtn = document.createElement("button");
                selectBtn.innerText = "Select";
                selectBtn.onclick = function () {
                    // Add your logic for selecting the image
                    alert("Image Selected!");
                };

                const saveBtn = document.createElement("button");
                saveBtn.innerText = "Save";
                saveBtn.onclick = function () {
                    // Add your logic for saving the image
                    alert("Image Saved!");
                };

                overlay.appendChild(selectBtn);
                overlay.appendChild(saveBtn);

                container.appendChild(img);
                container.appendChild(overlay);

                gallery.appendChild(container);
            };

            reader.readAsDataURL(file);
        }

        // Clear the input value after processing
        input.value = null;
    }
</script>
</pre>
 <a href="sponser.html">
                 <button type="button">Home</button>
</a>
</div>
</body>
</html>
