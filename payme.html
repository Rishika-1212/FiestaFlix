<!DOCTYPE html>
<html>
<head>
<title>Sponser</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
      <title>technothon</title>
      <link rel="stylesheet" type="text/css" href="sponsercss.css">
      <link rel="icon" type="image/x-icon" href="fiestaflix-high-resolution-logo.png">
  	<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

 
</head>   
<body>
<div class="sec" id="payme">
   <h1 style="color:#fff"><b>Payment</b></h1>
<div class="container mt-5">
  <h2 class="text-center mb-4">Payment Process</h2>
  <div id="step1">
    <form id="accountDetailsForm">
      <div class="mb-3">
        <label for="accountNumber" class="form-label">Account Number:</label>
        <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateAccountDetails()">Next</button>
    </form>
  </div>
  
  <div id="step2" style="display: none;">
    <form id="bankDetailsForm">
      <div class="mb-3">
        <label for="bankAccountNumber" class="form-label">Bank Account Number:</label>
        <input type="text" class="form-control" id="bankAccountNumber" name="bankAccountNumber" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (in Rupees):</label>
        <input type="number" class="form-control" id="amount" name="amount" min="1" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="validateBankDetails()">Next</button>
    </form>
  </div>

  <div id="step3" style="display: none;">
    <form id="confirmForm">
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="confirmPayment()">Confirm Payment</button>
    </form>
  </div>

  <div id="paymentSuccess" style="display: none;">
    <h3 class="text-success">Payment Successful!</h3>
  </div>

  <div id="errorContainer" style="display: none;">
    <h3 class="text-danger">Invalid Password!</h3>
  </div>
</div>

<script>
  function validateAccountDetails() {
    // Validate account details here, for simplicity, just check if the fields are not empty
    var accountNumber = document.getElementById('accountNumber').value;
    var password = document.getElementById('password').value;

    if (accountNumber && password) {
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    }
  }

  function validateBankDetails() {
    // Validate bank details here
    var bankAccountNumber = document.getElementById('bankAccountNumber').value;
    var amount = document.getElementById('amount').value;

    if (bankAccountNumber && amount) {
      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'block';
    }
  }

  function confirmPayment() {
    // Validate password and complete payment
    var password = document.getElementById('confirmPassword').value;
    var originalPassword = document.getElementById('password').value;

    if (password === originalPassword) {
      document.getElementById('step3').style.display = 'none';
      document.getElementById('paymentSuccess').style.display = 'block';
    } else {
      document.getElementById('errorContainer').style.display = 'block';
    }
  }
</script>
   
<pre>

                 <button type="button">Home</button>
</a>
</div>
</body>
</html>
